<!DOCTYPE html>
<html lang="en">
  <head>
    <title>chanh.phy</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Explora&display=swap"
      rel="stylesheet"
    />

    <!-- Font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper-scroll">
      <div id="wrapper-scroll-indicator" class="wrapper-scroll-indicator"></div>
    </div>

    <header id="header">
      <div class="row">
        <div class="col-lg-6 first">
          <h6>a mixture of programming and film photography</h6>
        </div>
        <div class="col-lg-6 last">
          <a href="https://www.facebook.com/chanh.nguyen.632" target="_blank">
            <i class="fa-brands fa-facebook"></i>
          </a>
          <a href="https://www.instagram.com/chanh.phy" target="_blank">
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a href="https://twitter.com/nchanhtw" target="_blank">
            <i class="fa-brands fa-twitter"></i>
          </a>
          <a href="https://github.com/nchanh" target="_blank">
            <i class="fa-brands fa-github"></i>
          </a>
        </div>
      </div>
    </header>

    <section id="section">
      <div class="hero-container">
        <h1>the moment only comes once so do not miss it.</h1>
      </div>
      <div class="scroll-down-wrap" onclick="hdlScrollBody()">
        <div class="section-down-arrow">
          <div class="nectar-scroll-icon"></div>
        </div>
      </div>
    </section>

    <main id="main">
      <div id="wrapper-color" class="wrapper-color">
        <div class="wrapper-color-text">
          <h2 id="color-title">c o l o u r</h2>
          <h4 id="color-subtitle">
            "Living a life full of fresh colors makes every day of our lives
            more meaningful."
          </h4>
        </div>
        <div id="colors" class="colors">
          <div id="color-1" class="color-1"></div>
          <div id="color-2" class="color-2"></div>
          <div id="color-3" class="color-3"></div>
          <div id="color-4" class="color-4"></div>
        </div>
      </div>

      <div id="wrapper-clip-path" class="wrapper-clip-path">
        <div id="clip-path" class="clip-path"></div>
      </div>

      <div class="row wrapper" id="wrapper">
        <h2 class="title">Gallery</h2>
      </div>
      <div class="d-flex justify-content-center mt-4">
        <button
          class="btn btn-outline-light px-3"
          id="buttonPaginate"
          onclick="hdlClickPaginate()"
          style="z-index: 1;"
        >
          load more...
        </button>
      </div>
    </main>

    <footer>
      &copy; 2019 - {{ $year }} Chanh Photography. All Rights Reserved.
    </footer>

    <div class="loading" id="loading">
      <div class="loading-overlay"></div>
      <div class="loading-waviy">
        <span style="--i: 1">L</span>
        <span style="--i: 2">o</span>
        <span style="--i: 3">a</span>
        <span style="--i: 4">d</span>
        <span style="--i: 5">i</span>
        <span style="--i: 6">n</span>
        <span style="--i: 7">g</span>
        <span style="--i: 8">.</span>
        <span style="--i: 8">.</span>
        <span style="--i: 8">.</span>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>

    <script src="service.js"></script>
  </body>
</html>
